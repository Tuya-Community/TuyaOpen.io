ints="136.5,559.1563,126.5,563.1563,136.5,567.1563,132.5,563.1563" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="65" x="132.5" y="545.0903">检测唤醒词</text><!--MD5=[92a82fa85f471b6c3a739b30ff08e6f5]
@startuml
actor user
box "chat bot"
participant ai_audio
participant display
end box
user-> ai_audio: 说出唤醒词
ai_audio -> ai_audio:检测到唤醒词，播放提示音, 检测人声
user -> ai_audio:语音输入
ai_audio -> ai_audio: 检测有人声
ai_audio -> cloud: 将语音数据上报到云端
user -> ai_audio:结束语音输入
ai_audio  -> cloud: 结束上报，并告知云端数据上报已完成
cloud -> ai_audio: 将语音转成文本下发
cloud -> cloud:根据语音内容通过大模型生成回答
ai_audio -> display: 将文本信息显示至屏幕
cloud -> ai_audio: 将 AI 生成的内容（文字，语音，表情等）下发给设备
ai_audio->ai_audio:播放语音
ai_audio->display: 显示 AI 文本，表情等信息
ai_audio->ai_audio:检测唤醒词
@enduml

